name: Test Formula

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  HOMEBREW_NO_AUTO_UPDATE: 1
  HOMEBREW_NO_INSTALL_CLEANUP: 1
  HOMEBREW_NO_ENV_HINTS: 1

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Homebrew (Linux)
        if: runner.os == 'Linux'
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo "/home/linuxbrew/.linuxbrew/bin" >> $GITHUB_PATH

      - name: Update Homebrew
        run: |
          brew update

      - name: Install formula
        run: |
          brew install --formula ./Formula/solarboat.rb

      - name: Test formula
        run: |
          # Test that the binary was installed correctly
          brew test solarboat
          
          # Test that the binary can run
          solarboat --help
          
          # Test that the binary version matches expected
          solarboat --version

      - name: Audit formula
        run: |
          # Run brew audit to check for issues (continue on error for now)
          brew audit --strict ./Formula/solarboat.rb || true
